<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* স্ক্রল হবে না */
        background: black;
        font-family: Arial, sans-serif;
        touch-action: none; /* জুম লক */
        color: white;
        user-select: none;
    }

    #date {
        text-align: center;
        font-size: 24px; /* ছোট ডেট */
        margin-top: 10px;
    }

    #time {
        text-align: center;
        font-size: 48px; /* ছোট টাইম */
        margin-top: 5px;
    }

    .grid {
        width: 100%;
        height: calc(100% - 150px);
        display: grid;
        grid-template-columns: repeat(20, 1fr);
        grid-auto-rows: 1fr;
        padding: 10px;
        box-sizing: border-box;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #444;
        border-radius: 50%;
        margin: auto;
    }

    #info {
        text-align: center;
        font-size: 18px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div id="date">Wed, Jan 14</div>
<div id="time">00:00</div>

<div class="grid" id="grid"></div>

<div id="info"></div>

<script>
function updateTime() {
    const now = new Date();

    // ডেট আপডেট
    const options = { weekday: 'short', month: 'short', day: 'numeric' };
    document.getElementById("date").innerText = now.toLocaleDateString('en-US', options);

    // টাইম আপডেট
    const t = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    document.getElementById("time").innerText = t;

    // বছর কতদিন গেছে
    const start = new Date(now.getFullYear(), 0, 1);
    const diff = now - start;
    const daysPassed = Math.floor(diff / (1000 * 60 * 60 * 24));
    const totalDays = 365;
    const left = totalDays - daysPassed;
    const percent = (daysPassed / totalDays * 100).toFixed(1);

    document.getElementById("info").innerText = `${left}d left • ${percent}%`;

    paintDots(daysPassed);
}

function paintDots(filled) {
    const cells = document.querySelectorAll(".dot");
    cells.forEach((c, i) => {
        c.style.background = i < filled ? "white" : "#444";
    });
}

function createGrid() {
    const grid = document.getElementById("grid");
    for (let i = 0; i < 365; i++) {
        const d = document.createElement("div");
        d.className = "dot";
        grid.appendChild(d);
    }
}

createGrid();
updateTime();
setInterval(updateTime, 1000);
</script>

</body>
</html>
